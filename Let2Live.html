        <div class="borderForForm parentContainer">
            <form  action="connect.php" method="POST" >
                <div id="name">
                    <label>
                        <b>Your Name:</b>
                    </label>
                    <input type="text" style="padding: 6px;" name="firstname" placeholder="Enter First Name" required>

                <div id="Email">

                    <input type="email" style="padding: 6px;" name="email" placeholder="Enter Email"><br>
                </div>

                    <input type="password" style="padding: 6px;"   name="createpassword" placeholder="Enter Password" required><br>
                </div>
